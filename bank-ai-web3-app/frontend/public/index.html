<!DOCTYPE html>
<html lang="en">
<head>
    <!-- === 必需 === -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SecureTrust Bank</title>
    
    <!-- Bootstrap 5 - 必需 -->
    <link href="https://cdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome - 推荐 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon - 推荐 -->
    <link rel="icon" href="/favicon.ico" />
    
    <style>
        /* 使用系统字体，无需外部依赖 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* 银行常用浅色背景 */
            min-height: 100vh;
        }
        
        /* 防止CSS加载时闪烁 */
        #root {
            opacity: 0;
            transition: opacity 0.2s;
        }
        #root.loaded {
            opacity: 1;
        }
    </style>
</head>
<body>
    <noscript>
        <div class="container text-center mt-5">
            <h1 class="text-danger">JavaScript Required</h1>
            <p>This banking application requires JavaScript for security features.</p>
        </div>
    </noscript>
    
    <div id="root"></div>
    
    <!-- Bootstrap JS - 必需 -->
    <script src="https://cdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- 简单的加载处理 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const root = document.getElementById('root');
            if (root) {
                // 防止未加载样式时显示内容
                setTimeout(() => root.classList.add('loaded'), 50);
            }
        });
    </script>
</body>
</html>
